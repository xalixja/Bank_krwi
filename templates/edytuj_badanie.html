<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edytuj badanie</title>
</head>
<body>

<h1>Edytuj badanie</h1>

<form method="POST">
    <p>ID oddania: <strong>{{ badanie[1] }}</strong></p>

    <p>Rodzaj badania:
        <input type="text" name="rodzaj" value="{{ badanie[2] }}" required>
    </p>

    <p>Wynik:
        <select name="wynik">
            <option value="negatywny" {% if badanie[3]=='negatywny' %}selected{% endif %}>negatywny</option>
            <option value="pozytywny" {% if badanie[3]=='pozytywny' %}selected{% endif %}>pozytywny</option>
        </select>
    </p>

    <p>Data badania:
        <input type="date" name="data_badania" value="{{ badanie[4] }}" required>
    </p>

    <button type="submit">Zapisz zmiany</button>
</form>

<p><a href="/pracownik/badania">⬅ Powrót</a></p>

</body>
</html>
