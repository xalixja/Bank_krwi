{% extends "base.html" %}

{% block title %}Edytuj badanie{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Edytuj badanie</h1>
    <a href="/pracownik/badania" class="btn btn-outline-secondary">⬅ Anuluj i wróć</a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-krew text-white">
                <h3 class="h5 mb-0">Zmiana wyników badania</h3>
            </div>

            <div class="card-body p-4">
                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label text-muted">ID powiązanego oddania</label>
                        <input type="text" class="form-control bg-light" value="#{{ badanie[1] }}" disabled readonly>
                        <div class="form-text">Nie można zmienić przypisania do oddania.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Rodzaj badania</label>
                        <input type="text" name="rodzaj" value="{{ badanie[2] }}" class="form-control" required>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Wynik</label>
                            <select name="wynik" class="form-select">
                                <option value="negatywny" {% if badanie[3]=='negatywny' %}selected{% endif %}>Negatywny (-)</option>
                                <option value="pozytywny" {% if badanie[3]=='pozytywny' %}selected{% endif %}>Pozytywny (+)</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Data badania</label>
                            <input type="date" name="data_badania" value="{{ badanie[4] }}" max="{{ today }}" class="form-control" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-krew btn-lg">Zapisz zmiany</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
