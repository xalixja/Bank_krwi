{% extends "base.html" %}

{% block title %}Edytuj dane szpitala{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Edycja profilu szpitala</h1>
    <a href="/szpital/dane" class="btn btn-outline-secondary">⬅ Anuluj i wróć</a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-krew text-white">
                <h3 class="h5 mb-0">Zaktualizuj dane placówki</h3>
            </div>

            <div class="card-body p-4">
                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nazwa szpitala</label>
                        <input type="text" name="nazwa" value="{{ nazwa }}" class="form-control" required placeholder="np. Wojewódzki Szpital Specjalistyczny">
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Adres placówki</label>
                        <input type="text" name="adres" value="{{ adres }}" class="form-control" required placeholder="Ulica, Miasto, Kod pocztowy">
                        <div class="form-text">Adres wykorzystywany do transportu krwi.</div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-krew btn-lg">Zapisz zmiany</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
