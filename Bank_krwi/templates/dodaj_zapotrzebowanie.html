{% extends "base.html" %}

{% block title %}Dodaj zapotrzebowanie{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Dodaj zapotrzebowanie</h1>
    <a href="/szpital" class="btn btn-outline-secondary">⬅ Powrót do panelu</a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-krew text-white">
                <h3 class="h5 mb-0">Nowe zapotrzebowanie na krew</h3>
            </div>

            <div class="card-body p-4">
                <form method="POST">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Grupa krwi</label>
                            <select name="grupa" class="form-select" required>
                                <option value="" disabled selected>Wybierz...</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="AB">AB</option>
                                <option value="0">0</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Czynnik Rh</label>
                            <select name="rh" class="form-select" required>
                                <option value="" disabled selected>Wybierz...</option>
                                <option value="+">Rh+ (dodatni)</option>
                                <option value="-">Rh- (ujemny)</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ilość (ml)</label>
                        <input type="number" name="ilosc_ml" min="1" class="form-control" placeholder="np. 450" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Data wydania</label>
                        <input type="date" name="data_wydania" class="form-control" required>
                        <div class="form-text">Termin wydania zapotrzebowania na krew.</div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-krew btn-lg">Dodaj zapotrzebowanie</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
