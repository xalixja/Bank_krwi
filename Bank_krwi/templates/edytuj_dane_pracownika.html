{% extends "base.html" %}

{% block title %}Edytuj dane pracownika{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Edycja profilu pracownika</h1>
    <a href="/pracownik/dane" class="btn btn-outline-secondary">⬅ Anuluj i wróć</a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-krew text-white">
                <h3 class="h5 mb-0">Zaktualizuj dane służbowe</h3>
            </div>

            <div class="card-body p-4">
                <form method="POST">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Imię</label>
                            <input type="text" name="imie" value="{{ imie }}" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Nazwisko</label>
                            <input type="text" name="nazwisko" value="{{ nazwisko }}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Stanowisko</label>
                        <select name="stanowisko" class="form-select" required>
                            <option value="lekarz" {% if stanowisko == 'lekarz' %}selected{% endif %}>Lekarz</option>
                            <option value="laborant" {% if stanowisko == 'laborant' %}selected{% endif %}>Laborant</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-krew btn-lg">Zapisz zmiany</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
