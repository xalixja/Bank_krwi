<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rejestracja dawcy</title>
</head>
<body>

<h1>Rejestracja nowego dawcy</h1>

<form method="POST">

    <h3>Dane logowania</h3>
    <p>Login: <input type="text" name="login" required></p>
    <p>Hasło: <input type="password" name="haslo" required></p>

    <h3>Dane osobowe</h3>
    <p>Imię: <input type="text" name="imie" required></p>
    <p>Nazwisko: <input type="text" name="nazwisko" required></p>
    <p>PESEL: <input type="text" name="pesel" required></p>
    <p>Kontakt: <input type="text" name="kontakt" required></p>

    <h3>Dane medyczne</h3>
    <p>Grupa krwi:
        <select name="grupa" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="0">0</option>
        </select>
    </p>

    <p>Rh:
        <select name="rh" required>
            <option value="+">+</option>
            <option value="-">-</option>
        </select>
    </p>

    <button type="submit">Zarejestruj</button>
</form>

<p><a href="/login">Powrót do logowania</a></p>

</body>
</html>
