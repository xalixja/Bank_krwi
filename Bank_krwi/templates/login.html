{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-md-6 col-lg-5 col-xl-4">

        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal">Witaj w Banku Krwi</h1>
            <p class="text-muted">Zaloguj się, aby uzyskać dostęp do panelu.</p>
        </div>

        <div class="card shadow">
            <div class="card-header bg-krew text-white text-center py-3">
                <h3 class="h5 mb-0">Logowanie</h3>
            </div>

            <div class="card-body p-4">

                {% if error %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <span class="me-2">⚠️</span>
                    <div>{{ error }}</div>
                </div>
                {% endif %}

                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Login</label>
                        <input type="text" name="login" class="form-control form-control-lg" placeholder="Wpisz swój login" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Hasło</label>
                        <input type="password" name="haslo" class="form-control form-control-lg" placeholder="••••••••" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-krew btn-lg">Zaloguj się</button>
                    </div>

                </form>
            </div>

            <div class="card-footer bg-light text-center py-3">
                <span class="text-muted">Chcesz dołączyć do grona dawców?</span><br>
                <a href="/register" class="text-danger fw-bold text-decoration-none">
                    Zarejestruj się tutaj &raquo;
                </a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
