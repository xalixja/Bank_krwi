{% extends "base.html" %}

{% block title %}Edytuj dane dawcy{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Edycja profilu</h1>
    <a href="/dawca/dane" class="btn btn-outline-secondary">⬅ Anuluj i wróć</a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-krew text-white">
                <h3 class="h5 mb-0">Zaktualizuj swoje dane</h3>
            </div>

            <div class="card-body p-4">
                <form method="POST" class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Imię</label>
                        <input type="text" name="imie" value="{{ imie }}" class="form-control" required placeholder="np. Jan">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Nazwisko</label>
                        <input type="text" name="nazwisko" value="{{ nazwisko }}" class="form-control" required placeholder="np. Kowalski">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">PESEL</label>
                        <input type="text" name="pesel" value="{{ pesel }}" class="form-control" required maxlength="11" minlength="11">
                        <div class="form-text">Numer PESEL służy do identyfikacji w systemie medycznym.</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Kontakt</label>
                        <input type="text" name="kontakt" value="{{ kontakt }}" class="form-control" required placeholder="Nr telefonu" minlength="9" maxlength="9">
                    </div>

                    <div class="col-12 mt-4">
                        <hr class="text-muted">
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-krew px-5">Zapisz zmiany</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
